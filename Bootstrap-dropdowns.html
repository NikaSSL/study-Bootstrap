<!DOCTYPE html>
<html>
  <head>
    <title>下拉菜单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
	<!-- 基础的下拉菜单 -->
	<div class="dropdown">
		<button type="button" class="btn dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1">下拉菜单<span class="caret"></span></button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			<li role="presentation" class="dropdown-header">dropdown-header</li>
			<li role="presentation">
				<a href="#" role="menuitem" tabindex="-1">Java</a>
			</li>
			<li role="presentation" class="divider"></li>
			<li role="presentation">
				<a href="#" role="menuitem" tabindex="-1">数据挖掘</a>
			</li>
		</ul>
	</div>
	<!-- End 基础的下拉菜单 -->

	<!-- 按钮下拉菜单——基础版 -->
	<!-- 1、可以使用带有各种大小按钮的下拉菜单：.btn-large、.btn-sm 或 .btn-xs -->
	<!-- 2、菜单也可以往上拉伸的，只需要简单地向父 .btn-group 容器添加 .dropup 即可 -->
	<div class="btn-group dropup">
		<button type="button" class="btn dropdown-toggle btn-lg" data-toggle="dropdown">按钮下拉菜单<span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">dropdown-header</li>
			<li><a href="#">选项1</a></li>
			<li class="divider"></li>
			<li><a href="#">其它选项</a></li>
		</ul>
	</div>
	<!-- End 按钮下拉菜单——基础版 -->
	
	<!-- 按钮下拉菜单——分割版 -->
	<div class="btn-group">
		<button type="button" class="btn btn-primary">按钮下拉菜单</button>
		<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">dropdown-header</li>
			<li><a href="#">选项1</a></li>
			<li class="divider"></li>
			<li><a href="#">其它选项</a></li>
		</ul>
	</div>
	<!-- End 按钮下拉菜单——分割版 -->

	<!-- jQuery (Bootstrap 插件需要引入)  -->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- 包含了所有编译插件 -->
	<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
