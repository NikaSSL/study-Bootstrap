<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap-collapse插件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 插件需要引入)  -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 包含了所有编译插件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
<body style="margin:100px;"> 
<!--    
  1、面板组panel-group形式，需注意在子面板标题中添加 data-parent="#面板组ID"，单独的面板无需该属性
  2、注意 data-target data-toggle="collapse"
  3、选项：parent toggle
  4、方法：collapse(options) collapse('toggle') collapse('show') collapse('hide')
  5、事件：show.bs.collapse shown.bs.collapse hide.bs.collapse hidden.bs.collapse
 -->

  <!-- 面板组形式 -->
  <div class="panel-group" id="accordion">
    <!-- 第一个子面板 -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" data-target="#one">#one's title</a>
        </h4>
      </div>
      <div id="one" class="panel-collapse collapse in">
        <div class="panel-body">
          hhhhh
        </div>
      </div>
    </div>
    <!-- 第二个子面板 -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" data-target="#two">#two's title</a>
        </h4>
      </div>
      <div id="two" class="panel-collapse collapse">
        <div class="panel-body">
          hhhhh
        </div>
      </div>
    </div>

  </div>
  <!-- 单独的面板 无需添加data-parent属性 -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <a href="#panel1" data-toggle="collapse">点击我</a>
      </div>
    </div>
    <div class="collapse panel-collapse in" id="panel1">
      <div class="panel-body">
        hhhh
      </div>
    </div>

    <script type="text/javascript">
     // ().collapse('hide') 方法示范
      $(function(){
        $('#panel1').collapse('hide');
      })
    </script>
  </div>
</body>
</html>
