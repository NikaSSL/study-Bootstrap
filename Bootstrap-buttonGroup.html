<!DOCTYPE html>
<html>
  <head>
    <title>按钮组</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
  <!-- 1、可使用btn-group-lg、btn-group-sm、btn-group-xs对整个btn-group设置按钮大小； -->
  <!-- 2、可使用btn-lg、btn-sm、btn-xs对单个按钮设置大小； -->
  <!-- 3、btn-toolbar有助于把几个btn-group组合起来成为一个复杂的组件； -->
  <h2>基础按钮组合</h2>
  <div class="btn-toolbar">
    <div class="btn-group btn-group-lg" id="btn-group1">
      <button type="button" class="btn btn-default">button1</button>
      <button type="button" class="btn btn-default">button2</button>
      <button type="button" class="btn btn-default">button3</button>
    </div>
    <div class="btn-group btn-group-sm" id="btn-group2">
      <button type="button" class="btn btn-info">button1</button>
      <button type="button" class="btn btn-info">button2</button>
      <button type="button" class="btn btn-info">button3</button>
    </div>     
    <div class="btn-group btn-group-xs" id="btn-group3">
      <button type="button" class="btn btn-primary">button1</button>
      <button type="button" class="btn btn-primary">button2</button>
      <button type="button" class="btn btn-primary">button3</button>
    </div>   
  </div>
  
  <!-- 1、btn-group-vertical 让一组按钮垂直堆叠显示，而不是水平堆叠显示。 -->
  <h2>垂直&下拉菜单按钮组合</h2>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-default">button1</button>
    <button type="button" class="btn btn-default">button2</button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉<span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">下拉选项1</a></li>
      <li><a href="#">下拉选项2</a></li>
    </ul>
  </div>

	<!-- jQuery (Bootstrap 插件需要引入)  -->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- 包含了所有编译插件 -->
	<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
