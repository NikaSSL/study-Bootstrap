<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap-面板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>


  <div class="panel panel-default">
    <div class="panel-body">
      这是一个基本的面板
    </div>
  </div>
<!-- 
  1、面板标题，两种方式：使用.panel-heading；或使用带.panel-title的<h1>-<h6>
  2、带语境色彩的面板, panel-primary、panel-success、panel-info、panel-warning、panel-danger
  3、面板脚注.panel-footer
  4、带表格的面板，使用.table
  5、带列表的面板
 -->
 <div class="panel panel-default">
   <div class="panel-heading">
    不带title的面板标题
   </div>
   <div class="panel-body">
     面板内容
   </div>
 </div>

 <div class="panel panel-primary">
   <div class="panel-heading">
     <h3 class="panel-title">带有title的面板标题</h3>
   </div>
   <div class="panel-body">
     面板内容
   </div>
   <table class="table">
     <th>产品</th><th>价格</th>
     <tr><td>产品A</td><td>200</td></tr>
     <tr><td>产品B</td><td>400</td></tr>
   </table>
   <ul class="list-group">
     <li class="list-group-item">item1</li>
     <li class="list-group-item">item2</li>
     <li class="list-group-item">item3</li>
   </ul>
   <div class="panel-footer">面板脚注</div>
 </div>


	<!-- jQuery (Bootstrap 插件需要引入)  -->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- 包含了所有编译插件 -->
	<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
