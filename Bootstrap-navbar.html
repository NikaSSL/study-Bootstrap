<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap-导航栏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
  <!-- 
  1、导航栏中加表单，使用.navbar-form;
  2、导航栏中的按钮，使用.navbar-btn;
  3、导航栏中的文本，使用.navbar-text;
  4、导航栏中的非导航链接，使用navbar-link;
  5、组件对齐方式，.navbar-left或.navbar-right;
  6、固定到顶部，向.navbar class中添加.navbar-fixed-top;
  7、固定到底部，向.navbar class中添加.navbar-fixed-bottom;
  8、静态的顶部，添加.navbar-static-top;
  9、倒置的导航栏，向.navbar class中添加.navbar-inverse;
   -->
  <!-- 基础导航栏 -->
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">W3Cschool</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">JAVA</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">下拉<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li class="dropdown-header">.dropdown-header</li>
          <li><a href="#">下拉1</a></li>
          <li class="divider"></li>
          <li><a href="#">下拉2</a></li>
        </ul>
      </li>
    </ul>

  </nav>
  
  <!-- 响应式导航栏 -->
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand">W3Cschool</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">IOS</a></li>
        <li><a href="#">SVM</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">JAVA<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">jmeter</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 面包屑导航 -->
  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">2017</a></li>
    <li class="active"><a href="#">5月</a></li>
  </ol>

	<!-- jQuery (Bootstrap 插件需要引入)  -->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- 包含了所有编译插件 -->
	<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
