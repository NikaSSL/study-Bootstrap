<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap-警告</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>

  <!-- 基础的进度条 -->
  <div class="progress">
    <div class="progress-bar" aira-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%;">
      <span class="sr-only">40%完成</span>
    </div>
  </div>

  <!-- .progress-bar-success、.progress-bar-info、.progress-bar-warning、.progress-bar-danger 共四种-->
  <!-- 交替的进度条 -->
  <div class="progress">
    <div class="progress-bar progress-bar-success" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%;"></div>
  </div>
  
  <!-- 条纹的进度条 -->
  <div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:30%;"></div>    
  </div>

  <!-- 动画的进度条 -->
  <div class="progress progress-striped active">
    <div class="progress-bar progress-bar-success" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%;"></div>
  </div>
  
  <!-- 堆叠的进度条 -->
  <div class="progress">
    <div class="progress-bar progress-bar-success" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%;">
      <span class="sr-only">40%完成</span>
    </div>
    <div class="progress-bar progress-bar-info" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:30%;">
      <span class="sr-only">30%完成（信息）</span>
    </div>
    <div class="progress-bar progress-bar-warning" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%;">
      <span class="sr-only">20%完成（警告）</span>
    </div>
  </div>

	<!-- jQuery (Bootstrap 插件需要引入)  -->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- 包含了所有编译插件 -->
	<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
